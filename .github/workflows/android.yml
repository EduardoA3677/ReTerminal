name: Android CI
on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-release:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set Commit Hash
        id: commit_hash
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew assembleFdroidDebug && mv app/build/outputs/apk/Fdroid/debug/*.apk app/reterminal-${{ env.COMMIT_HASH }}.apk
        continue-on-error: false

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: Karbon-Release
          path: app/reterminal-${{ env.COMMIT_HASH }}.apk

      - name: Send APK to Telegram
        if: ${{ success() && github.event.head_commit.message != '' }}
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT }}/sendDocument" \
          -F chat_id="-1002292589492" \
          -F message_thread_id="116" \
          -F caption="${{ github.event.head_commit.message }} by ${{ github.actor }}" \
          -F document=@"app/reterminal-${{ env.COMMIT_HASH }}.apk"
